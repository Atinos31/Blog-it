{% extends "base.html" %}
{% block content %}
  <h3 class="center-align">Sign In</h3>


  <div class="row">
      <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
          <div class="card-panel grey lighten-4 hoverable">
              <!-- username -->
              <div class="row">
                  <div class="input-field col s12">
                      <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                      <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
                      <label for="username">Username</label>
                  </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-z0-9]{5,15}$" class="validate" autocomplete="current-password" required>
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <p>
                            <label>
                                <input type="checkbox"  required/>
                                <span>Remember me</span>
                            </label>
                        </p>
                          <p> <a href="#resetpassword" class="col s12">I've forgotten my password</a></p>
                    </div>
                </div>
                    
                <!-- Sign in -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large cyan darken-1 text-shadow">
                       Sign In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
          </div>   
      </form>
  </div>

  <div class="row">
      <div class="col s12">
          <p class="center-align">
              New Here? 
              <a href="{{ url_for('register')}}" class="light-cyan-text text-darken-4">Register Account</a>
          </p>
      </div>
  </div>
  {% endblock %}
