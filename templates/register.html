{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Create Account</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey lighten-4 z-depth-4 hoverable ">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix dark-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" pattern="^(?=.*[A-Za-z])[a-zA-Z0-9]{5,20}$"
                        class="validate" minlength="5" maxlength="20" class="validate"
                        title="Your username can't include any blank spaces and must be between 5-20 characters, it may only contain letters and numbers"
                        required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-envelope prefix dark-blue-text text-darken-4"></i>
                <input id="email" type="email" name="email" class="validate" title="Please fill in a valid email"
                    required>
                <label for="email">Email</label>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix dark-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="20"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*-_#?&])([A-Za-z\d@$!%-_*#?&]){5,30}$"
                        class="validate" title="Passwords must be at least 5 characters long and include a mixture of
                                numbers, letters and one of the following special character - @$!%*_-#?&" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- terms and conditions -->
            <div class="row">
                <p>
                    <label>
                        <input type="checkbox" required/>
                        <span>Agree <a href="#" target="_blank" aria-label="terms and conditions opens in a new tab"
                                class="links" required>Terms and Conditions</a>
                        </span>
                    </label>
                </p>
            </div>
            <!-- register-->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Sign In</a>
        </p>
    </div>
</div>

{% endblock %}
