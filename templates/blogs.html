<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for blog in blogs %}
    {{ blog.blog_name }}<br>
    {{ blog.category_name }}<br>
    {{ blog.blog_description }}<br>
    {{ blog.date_written }}<br>
    {{ blog.written_by }}<br>
    {% endfor %}
</body>
</html>
