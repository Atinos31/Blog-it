{% extends "base.html" %}
{% block content %}
{% block title %}<h3 class="center-align">Hi, {{username}}!</h3>{% endblock %}
<!--flash messages-->
{% with messages = get_flashed_messages() %}
{% if messages|length > 0 %}
<div class="row flashes">
    <div class="col s12 center-align">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
{% endwith %}
<!-- my blogs -->
<h2> My Profile</h2>

{% endblock %}
