{% extends "base.html" %}
{% block content %}
<div class="row container">
    <div class="col s12 l8 offset-l2">
        <h2 class="center-align">My Profile</h2>
        <hr>
    </div>
</div>

          
 
<!-- Flash messages -->
{% with messages = get_flashed_messages() %}
{% if messages|length > 0 %}
<div class="row flashes">
    <div class="col s12 center-align">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
</div>

{% endif %}
{% endwith %}


<!-- profile ---->
 <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="{{url_for('static', filename='profile_pics/default.png')}}" alt="default image" class="circle responsive-img"> 
            </div>
            <div class="col s10">
              <span class="black-text">
               {{current_user.username}}
                {{email}}
              </span>
            </div>
          </div>
        </div>
      </div>
      <form action="" method="POST" enctype>
      </form>
  <!-- FORM HERE -->

    <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="#">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix"></i>
                    <input id="username" name="username" type="text" pattern="^(?=.*[A-Za-z])[a-zA-Z0-9]{5,20}$"
                        class="validate" minlength="5" maxlength="20" class="validate"
                        title="what best describes you?"
                        required>
                    <label for="username">About me</label>
                </div>
        
            <div class="input-field col s12">
                <i class="fas fa-map-marker-alt prefix"></i>
                <input id="location" type="text" name="location" class="validate" title="Please fill in your current location"
                    required>
                <label for="location">Location</label>
            </div>
        
                
            <!-- register-->
            <div class="row">
                <button type="submit" class=" btn btn-large update-btn cyan darken-1 text-shadow">
                 Update <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>



  
{% endblock %}
